<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">
	<ui:param name="page_name" value="Accueil" />
	<ui:define name="content">
		<section class="section section-shaped section-lg">

		<div class="shape shape-style-1 bg-gradient-default">
			<span /> <span /> <span /> <span /> <span /> <span /> <span />
			<span />
		</div>

		<div class="container pt-lg-7">

			<div class="row justify-content-center">

				<div class="col-lg-5">

					<div class="card bg-secondary shadow border-0">

						
						<div class="card-body px-lg-5 py-lg-5">

							<div class="text-center text-muted mb-4">
								<small>sign in with credentials</small>
							</div>
							<form role="form">

								<div class="form-group mb-3">

									<div class="input-group input-group-alternative">

										<div class="input-group-prepend">
											<span class="input-group-text"><i
												class="ni ni-email-83" /></span>
										</div>
										<input class="form-control" placeholder="email" type="email" value="#{loginBean.email}"/>
										
									</div>
								</div>

								<div class="form-group focused">

									<div class="input-group input-group-alternative">

										<div class="input-group-prepend">
											<span class="input-group-text"><i
												class="ni ni-lock-circle-open" /></span>
										</div>
										<input class="form-control" placeholder="Password"
											type="password" value="#{loginBean.pwd}" />
									</div>
								</div>

								<div
									class="custom-control custom-control-alternative custom-checkbox">
									<input class="custom-control-input" id=" customCheckLogin"
										type="checkbox" /> <label class="custom-control-label"
										for=" customCheckLogin"><span>Remember me</span></label>
								</div>

								<div class="text-center">
										<h:commandButton id="btn" class="btn btn-primary my-4" value="sign in" action="#{loginBean.doLogin()}" />
									
								</div>
							</form>
						</div>
					</div>

					<div class="row mt-3">

						<div class="col-6">
							<a href="#" class="text-light"><small>Forgot
									password?</small></a>
						</div>

						<div class="col-6 text-right">
							<a href="#" class="text-light"><small>Create new
									account</small></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		</section>
	</ui:define>
</ui:composition>
