<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">
	<ui:param name="page_name" value="Accueil" />
	<ui:define name="content">


		<div class="header bg-primary pb-6"></div>
		<div class="container-fluid mt--6">

			<div class="row">

				<div class="col">

					<div class="card" />

					<div class="card-header border-0">

						<h3 class="mb-0">My Subscribtions</h3>
					</div>
					<div class="table-responsive">
									<!-- Projects table -->
									<h:dataTable class="table align-items-center table-flush"
										value="#{subscriptionBean.listSubs}" var="decision">



										<h:column>
											<f:facet name="header">
												<h:outputText value="Subscription Type" />
											</f:facet>
											<h:outputText value="#{decision.insurencee.type}" />
										</h:column>

										<h:column>
											<f:facet name="header">
												<h:outputText value="User Name" />
											</f:facet>
											<h:outputText value="#{decision.user.first_name}" />
										</h:column>


										<h:column>
											<f:facet name="header">
												<h:outputText value="description" />
											</f:facet>
											<h:outputText value="#{decision.insurencee.description}" />
										</h:column>

										<h:column>
											<f:facet name="header">
												<h:outputText value="action" />
											</f:facet>
											<a href="/dari-web/camera.jsf"
												data-type="#{decision.insurencee.type}"
												class="btn btn-primary my-4 camera" style="display: none">Ouvrir
												camera</a>
										</h:column>
									</h:dataTable>
								</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
