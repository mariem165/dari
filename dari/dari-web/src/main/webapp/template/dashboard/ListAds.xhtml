<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">
	<ui:param name="page_name" value="Accueil" />
	<ui:define name="content">

 
		<div class="header bg-primary pb-6"></div>
		<div class="container-fluid mt--6">

			<div class="row">

				<div class="col">

					<div class="card" />

					<div class="card-header border-0">

						<h3 class="mb-0">Ads Purchase Managment</h3>
					</div>
					<div class="table-responsive">
						<h:panelGroup columns="2">
							<h:form>
								<h:dataTable class="table align-items-center table-flush"
									value="#{backOffice.getAllAds()}" var="ad" border="0">
									<h:column>
										<f:facet name="header">
											<h:outputText value="Title" />
										</f:facet>
										<h:outputText value="#{ad.title}" />
									</h:column>
									<h:column>
										<f:facet name="header">
											<h:outputText value="Location" />
										</f:facet>
										<h:outputText value="#{ad.location}" />
									</h:column>
									<h:column>
										<f:facet name="header">
											<h:outputText value="Price" />
										</f:facet>
										<h:outputText value="#{ad.price}" />
									</h:column>
									<h:column>
										<f:facet name="header">
											<h:outputText value="Image" />
										</f:facet>
										<h:outputText value="#{ad.image}" />
									</h:column>
									<h:column>
										<f:facet name="header">
											<h:outputText value="Creation Date" />
										</f:facet>
										<h:outputText value="#{backOffice.statusAd}" />
									</h:column>
									<h:column>
										<f:facet name="header">
											<h:outputText value="Post-Status" />
										</f:facet>
										<c:if test="${ad.statusad == StatusAd.pending }">
											<a href="#">click me</a>
										</c:if>
										<h:commandButton id="btn" class="btn btn-success mt-4"
											value="Accept" action="#{backOffice.acceptPucrchase(ad.id)}" />

										<h:commandButton id="btn2" class="btn btn-danger mt-4"
											value="Refuse" action="#{backOffice.refusePucrchase(ad.id)}" />

									</h:column>
									<h:column>

										<f:facet name="header">
											<h:outputText value="Delete" />
										</f:facet>
										<h:commandButton id="btn3" class="btn btn-danger mt-4"
											value="Delete" action="#{backOffice.supprimer(ad.id)}" />


									</h:column>
								</h:dataTable>
							</h:form>
						</h:panelGroup>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
