<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">
	<ui:param name="page_name" value="meubles" />
	<ui:define name="content">
	
	<style>
div.gallery {
  margin: 5px;
  border: 1px solid #ccc;
  float: left;
  width: 180px;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 180px;
  height: 180px;
}

div.desc {
  padding: 15px;
  text-align: center;
}
div.search {
width: 400px;
    
    left: 50%;
    margin-left: 200px;
}
</style>

		<section class="section section-shaped section-lg">

		<div class="shape shape-style-1 bg-gradient-red">
			<span /> <span /> <span /> <span /> <span /> <span /> <span />
			<span />
		</div>
		</section>

<div class="section features-1" >
<div class="search">
 <div class="input-group mb-4">
                <div class="input-group-prepend">
                  
                 <h:form id="simpleform">
                <table>
                <tr>
                
                <th><input id="reshbut" name="reshbut" class="input-group-text"></input>  </th>
                
                <th>
                <h:commandButton id="submitresh" name="submitresh" class="btn btn-primary btn-sm" value="search" action="#{MeubleBean.setS()}" />
                </th>
                </tr>
                </table>
             
                </h:form></div></div></div>
      <div class="container">
        
        <div class="row">
        
        

<h:form>
<ui:repeat value="#{MeubleBean.list}" var="Meuble">


        
        
        
        
          <div class="col-md-4">
            <div class="info">
            <table>
            <tr><th><div  class="gallery">
              <h:graphicImage  value="/template/assets/img-meubles/#{Meuble.image}"></h:graphicImage>
              
              </div></th>
              <th><h2 class="info-title text-uppercase text-warning">
				<h:outputText value="#{Meuble.title}"></h:outputText>
				</h2>
              <p class="description opacity-8">
              <h:outputText value="#{Meuble.description}"></h:outputText>
              </p>
              <h:commandLink action="#{MeubleBean.setUrl(Meuble.id)}">
              <f:metadata>
                  <f:param name="title" value="#{Meuble.title}" />
              	  <f:param name="desc" value="#{Meuble.description}" /> 
              </f:metadata>
              
              
              <h:outputText value="#{Meuble.prix} DT"></h:outputText>
                <i class="ni ni-bold-right text-primary"></i>
              </h:commandLink></th></tr>
              </table>
            </div>
          </div>
 <br></br>
<br></br> 
 </ui:repeat>
 </h:form>
        </div>
      </div>
    </div>
 </ui:define>   
 </ui:composition>
