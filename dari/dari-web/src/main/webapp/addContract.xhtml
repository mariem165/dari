<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">
	<ui:param name="page_name" value="Accueil" />
	<ui:define name="content">


		<div class="header bg-primary pb-6"></div>
		<div class="container-fluid mt--6">

			<div class="row">

				<div class="col">

					<div class="card" />

					<div class="card-header border-0">

						<h3 class="mb-0">Assign contract to user</h3>
					</div>
					<div class="col-md-12">
						<h:form role="form" enctype="multipart/form-data"
							prependId="false">
							<div class="card card-primary">
								<div class="card-header">
									<div class="user-block">
										<span> <a href="#">add Contract </a></span>
									</div>
								</div>

								<div class="card-body">

									<h:outputText value="File: "></h:outputText>
									<h:inputFile value="#{uploadImageC.uploadedFile}"
										required="true" class="form-control" />
								</div>

								<div class="form-group">
									<h:outputText class="card-title" value="Start date " />
									<div class="input-group">
										<div class="input-group-prepend datepicker-icon"
											style="cursor: pointer;">
											<span class="input-group-text"><i
												class="fa fa-calendar"></i></span>
											<h:inputText id="dte" styleClass="form-control datepicker"
												style="padding-left:12px;"
												value="#{uploadImageC.start_Date}" autocomplete="off"
												required="true"
												requiredMessage="Vous devez indiquer le date de fin">
												<f:convertDateTime pattern="dd/MM/yyyy" />
											</h:inputText>
										</div>
										<h:message for="dte" style="color:red"></h:message>
									</div>
									<div class="form-group">
										<h:outputText class="card-title" value="End date " />
										<div class="input-group">
											<div class="input-group-prepend datepicker-icon"
												style="cursor: pointer;">
												<span class="input-group-text"><i
													class="fa fa-calendar"></i></span>
												<h:inputText id="dtee" styleClass="form-control datepicker"
													style="padding-left:12px;" value="#{uploadImageC.end_Date}"
													autocomplete="off" required="true"
													requiredMessage="Vous devez indiquer le date de fin">
													<f:convertDateTime pattern="dd/MM/yyyy" />
												</h:inputText>
											</div>
										</div>
										<h:message for="dtee" style="color:red"></h:message>
									</div>

									<div class="form_group">

										<h:outputText value="type Contrat" />
										<h:selectOneMenu value="#{uploadImageC.typeContract}">
											<f:selectItem itemLabel="Selectionner le type de Contrat"
												itemValue="" />
											<f:selectItems value="#{dataS.type}" />

										</h:selectOneMenu>


									</div>
								</div>

								<div class="card-footer">
									<h:commandButton class="btn btn-primary float-right"
										value="Add" action="#{uploadImageC.saveFile()}" />
								</div>
							</div>

						</h:form>
					</div>


				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
