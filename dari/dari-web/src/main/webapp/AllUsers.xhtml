<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">
	<ui:param name="page_name" value="Accueil" />
	<ui:define name="content">


		<div class="header bg-primary pb-6"></div>
		<div class="container-fluid mt--6">

			<div class="row">

				<div class="col">

					<div class="card" />

					<div class="card-header border-0">

						<h3 class="mb-0">Assign contract to user</h3>
					</div>
					<div class="table-responsive">
						<!-- Projects table -->
						<table class="table align-items-center table-flush">
							<thead class="thead-light">
								<tr>
									<th scope="col">First Name</th>
									<th scope="col">Last Name</th>
									<th scope="col">email</th>
									<th scope="col">**</th>
								</tr>
							</thead>
							<tbody>
								<ui:repeat value="#{contractBean.lstUser}" var="entry">
									<tr>
										<th scope="row">#{entry.first_name}</th>
										<td>#{entry.last_name}</td>
										<td>#{entry.email}</td>
										<td><h:form role="form">
												<h:commandButton value="Add Contract"
													action="#{contractBean.addUser(entry)}"
													class="btn btn-sm btn-primary" />
											</h:form></td>
									</tr>
								</ui:repeat>

							</tbody>
						</table>
					</div>


				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
