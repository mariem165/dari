<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">
	<ui:param name="page_name" value="Accueil" />
	<ui:define name="content">
		<section class="section section-shaped section-lg">

		<div class="shape shape-style-1 bg-gradient-default">
			<span /> <span /> <span /> <span /> <span /> <span /> <span />
			<span />
		</div>

		<div class="container pt-lg-7">

			<div class="row justify-content-center">

				<div class="col-lg-5">

					<div class="card bg-secondary shadow border-0">



						<div class="card-body px-lg-5 py-lg-5">

							<div class="text-center text-muted mb-4">
								<small>sign up </small>
							</div>
							<form role="form">

								<div class="form-group">

									<div class="input-group input-group-alternative mb-3">

										<div class="input-group-prepend">
											<span class="input-group-text"><i class="fa fa-user" /></span>
										</div>
										<input class="form-control" placeholder="First-name"
											type="text" value="#{userBean.first_name}" />
									</div>
								</div>

								<div class="form-group">

									<div class="input-group input-group-alternative mb-3">

										<div class="input-group-prepend">
											<span class="input-group-text"><i class="fa fa-user" /></span>
										</div>
										<input class="form-control" placeholder="last-name"
											type="text"  value="#{userBean.last_name}" />
									</div>
								</div>

								<div class="form-group">

									<div class="input-group input-group-alternative mb-3">

										<div class="input-group-prepend">
											<span class="input-group-text"><i
												class="ni ni-email-83" /></span>
										</div>
										<input class="form-control" placeholder="Email" type="email" value="#{userBean.email}" />
									</div>
								</div>

								<div class="form-group">

									<div class="input-group input-group-alternative mb-3">

										<div class="input-group-prepend">
											<span class="input-group-text"><i class="fa fa-phone" /></span>
										</div>
										<input class="form-control" placeholder="phone" type="text" value="#{userBean.ntelephone}"/>
									</div>
								</div>
								<div class="form-group">

									<div class="input-group input-group-alternative mb-3">

										<div class="input-group-prepend">
											<span class="input-group-text"><i class="fa fa-home" /></span>
										</div>
										<input class="form-control" placeholder="address" type="text" value="#{userBean.address}"/>
									</div>
								</div>
								
								<div class="form-group">

									<div class="input-group input-group-alternative mb-3">

										<div class="input-group-prepend">
											<span class="input-group-text"><i class="fa fa-users" /></span>
										
										<h:selectOneMenu value="#{userBean.usertype}">
										
										<f:selectItems labels = "Choise types" value="#{data.userTypes}" />
										</h:selectOneMenu>
										</div>
									</div>
								</div>

								<div class="form-group focused">

									<div class="input-group input-group-alternative">

										<div class="input-group-prepend">
											<span class="input-group-text"><i
												class="ni ni-lock-circle-open" /></span>
										</div>
										<input class="form-control" placeholder="Password"
											type="password"  value="#{userBean.password}"/>
									</div>
								</div>

								<div class="text-muted font-italic">
									<small>password strength: <span
										class="text-success font-weight-700">strong</span></small>
								</div>

								<div class="row my-4">

									<div class="col-12">

										<div>


											<p:messages showDetail="true" />
											<p:captcha label="Captcha" />
										</div>
									</div>
								</div>

								<div class="text-center">
									<h:commandButton id="btn" class="btn btn-primary mt-4" value="CREATE ACCOUNT" action="#{userBean.addUser()}"/>
									
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		</section>
	</ui:define>
</ui:composition>
